<body class="min-h-screen flex flex-col">
  <!-- Header -->
  <header class="bg-black/50 backdrop-blur-md p-6 text-center text-cyan-100 text-3xl font-bold fade-in shadow-lg">

  <!-- Nav -->
  <nav class="bg-black/60 backdrop-blur flex justify-center gap-8 py-3 sticky top-0 z-10 text-sm md:text-base fade-in">

       class="px-6 py-3 bg-yellow-300 text-black font-bold rounded-lg shadow-lg transition hover:bg-yellow-200 hover:scale-110">

  <!-- Videos -->
  <section id="videos" class="p-8 max-w-6xl mx-auto fade-in">
    <h2 class="text-xl font-semibold text-white mb-4">Latest Videos</h2>
    <div id="videoGrid" class="grid gap-6 md:grid-cols-2 lg:grid-cols-3 text-white">Loadingâ€¦</div>

  <!-- Subs -->
  <section id="subs" class="p-8 text-center fade-in">
    <h2 class="text-xl font-semibold text-white mb-4">Subscribers</h2>
    <div id="subCount" class="bg-black/40 border border-white/30 rounded-xl p-6 text-2xl font-bold transition duration-500 hover:scale-105 hover:border-yellow-300">Loadingâ€¦</div>

  <!-- YouTube API -->
  <script>
    (function () {
      var API_KEY = "AIzaSyA6xOu9m19w4cQvAp9V-cDprPO-lxoAC6I"; 
      var CHANNEL_ID = "UCG5NbjQluYS7uthRx238w7A";

      function el(id){return document.getElementById(id);}
      function safeText(s){return String(s||"").replace(/[&<>"]/g,c=>({"&":"&amp;","<":"&lt;",">":"&gt;","\"":"&quot;"}[c]));}

      function renderVideos(items){
        var grid=el("videoGrid"); grid.innerHTML="";
        if(!items||!items.length){grid.textContent="No videos."; return;}
        items.forEach(it=>{
          if(it.id&&it.id.videoId){
            var vid=it.id.videoId, title=safeText(it.snippet.title);
            grid.innerHTML+=
              '<div class="bg-black/40 border border-white/20 rounded-xl overflow-hidden shadow-lg transition duration-500 hover:scale-105 hover:border-yellow-300">'+
              '<iframe class="w-full" style="aspect-ratio:16/9;" src="https://www.youtube.com/embed/'+vid+'" allowfullscreen></iframe>'+
              '<div class="p-2 text-center text-sm">'+title+'</div></div>';
          }
        });
      }

      function renderSubs(count){el("subCount").textContent=count+" subscribers";}

      function loadVideos(){
        fetch("https://www.googleapis.com/youtube/v3/search?key="+API_KEY+"&channelId="+CHANNEL_ID+"&part=snippet,id&order=date&maxResults=6")
        .then(r=>r.json()).then(d=>renderVideos(d.items)).catch(()=>el("videoGrid").textContent="Error loading videos.");
      }

      function loadSubs(){
        fetch("https://www.googleapis.com/youtube/v3/channels?part=statistics&id="+CHANNEL_ID+"&key="+API_KEY)
        .then(r=>r.json()).then(d=>renderSubs(d.items[0].statistics.subscriberCount))
        .catch(()=>el("subCount").textContent="Error");
      }

      loadVideos(); loadSubs();
    })();
  </script>
